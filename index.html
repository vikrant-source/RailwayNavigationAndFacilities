<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Station Navigation</title>
    <link rel="stylesheet" href="railway.css">
</head>
<body class="background-image">
    <header>
        <nav>
            <div class="dropdown">
                <button onclick="toggleMenu()" class="dropbtn">Menu</button>
                <div id="menuDropdown" class="dropdown-content">
                    <a href="#timetable">Train Timetable</a>
                    <a href="#services">Station Services</a>
                    <a href="#contact">Contact Us</a>
                    <a href="#help">Help Center</a>
                </div>
            </div>
        </nav>

        <h1>Railway Station Navigation</h1>

        <nav>
            <div class="profile-dropdown">
                <button onclick="toggleProfile()" class="profile-dropbtn">Profile</button>
                <div id="profileDropdown" class="profile-dropdown-content">
                    <a href="sign.html">Account</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="ticket-booking">
            <h2>Book Your Tickets</h2>
            <form action="/submit-booking" method="POST" id="booking-form">
                <div class="form-group">
                    <label for="start-station">From:</label>
                    <input type="text" id="start-station" name="start-station" placeholder="Enter start station"
                        required>
                </div>

                <div class="switch-btn">
                    <button type="button" title="Switch From and To stations">&#x21c5;</button>
                </div>

                <div class="form-group">
                    <label for="end-station">To:</label>
                    <input type="text" id="end-station" name="end-station" placeholder="Enter destination station"
                        required>
                </div>

                <div class="form-group">
                    <label for="class-select">Class:</label>
                    <select id="class-select" name="class">
                        <option value="AC First Class">AC First Class</option>
                        <option value="AC 2-Tier">AC 2-Tier</option>
                        <option value="AC 3-Tier">AC 3-Tier</option>
                        <option value="Sleeper">Sleeper</option>
                        <option value="Second Sitting">Second Sitting</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="coach-select">Coach Type:</label>
                    <select id="coach-select" name="coach-type">
                        <option value="General">General</option>
                        <option value="Ladies">Ladies</option>
                        <option value="Lower Berth/Sr. Citizen">Lower Berth/Sr. Citizen</option>
                        <option value="Person with Disability">Person with Disability</option>
                        <option value="Duty Pass">Duty Pass</option>
                        <option value="Tatkal">Tatkal</option>
                        <option value="Premium Tatkal">Premium Tatkal</option>
                    </select>
                </div>

                <button type="submit">Search & Book</button>
            </form>
        </section>

        <section class="options">
            <div class="food">
                <h3>Food Nearby</h3>
                <div class="additional-dropdown">
                    <label for="food-type-select">Food Type:</label>
                    <select id="food-type-select">
                        <option value="vegetarian">Vegetarian</option>
                        <option value="non-vegetarian">Non-Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="snacks">Snacks</option>
                        <option value="desserts">Desserts</option>
                    </select>
                </div>
                <div class="additional-dropdown">
                    <label for="cuisine-type-select">Cuisine Type:</label>
                    <select id="cuisine-type-select">
                        <option value="indian">Indian</option>
                        <option value="chinese">Chinese</option>
                        <option value="italian">Italian</option>
                        <option value="mexican">Mexican</option>
                        <option value="continental">Continental</option>
                    </select>
                </div>
                <button>Search</button>
            </div>

            <div class="track">
                <h3>Track Train</h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093916!2d144.9537354153164!3d-37.81720997975161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f1e51d3%3A0xa89a5648b1a3d8e1!2sFlinders%20Street%20Station!5e0!3m2!1sen!2sau!4v1614268261253!5m2!1sen!2sau"
                    width="200" height="220" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById("menuDropdown").classList.toggle("show");
        }

        function toggleProfile() {
            document.getElementById("profileDropdown").classList.toggle("show");
        }

        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    if (dropdowns[i].classList.contains('show')) {
                        dropdowns[i].classList.remove('show');
                    }
                }
            }
            if (!event.target.matches('.profile-dropbtn')) {
                var profileDropdowns = document.getElementsByClassName("profile-dropdown-content");
                for (var j = 0; j < profileDropdowns.length; j++) {
                    if (profileDropdowns[j].classList.contains('show')) {
                        profileDropdowns[j].classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>

</html>
