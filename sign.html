<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .form {
            width: 100%;
            max-width: 400px;
            border: 3px solid #f1f1f1;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 16px;
            background-color: rgba(211, 211, 211, 0.8);
        }

        input[type=text],
        input[type=email],
        input[type=password] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .container {
            padding: 16px;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        img.avatar {
            width: 50%;
            border-radius: 50%;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
            border-radius: 4px;
        }

        /* Responsive styling */
        @media screen and (max-width: 300px) {
            .cancelbtn {
                width: 100%;
            }
        }

        .background-image {
            background-image: url(bg.jpg);
        }
    </style>
</head>

<body class="background-image">
    <div class="form">
        <h2 style="text-align:center">Sign-Up Form</h2>
        <form action="/action_page.php" method="post">
            <div class="imgcontainer">
                <img src="profile-user.png" alt="Profile" class="avatar">
            </div>
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <button type="submit">Sign Up</button>
                <label>
                    <input type="checkbox" name="terms"> I agree to the <a href="#">Terms & Conditions</a>
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1; text-align:center;">
                <button type="button" class="cancelbtn">Cancel</button>
                <span>Already have an account? <a href="log.html">Login</a></span>
            </div>
        </form>
    </div>
</body>

</html>
